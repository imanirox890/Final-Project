<!DOCTYPE html>
<html>
  <head>
    <title>Shamazon</title>
    <link rel="stylesheet" href="orders.css"/>
  </head>
  <body>
    <div class="headercontainer">
      <div class="container">
        <div class="header">
          <h3>SHMAMAZON</h3>
        </div>
        <div class="headericons">
          <img src="Product-images/Shopping cart.png">
          <img src="Product-images/User.png">
            </div>
          <div class="navigation">
            <ul>
              <li>
                <a href="Page 2.html">Products</a>
              </li>
              <li>
              <a href="Page 3.html">Orders</a>
            </li>
            <li>
              <a href="contact.html">Contact</a>
            </li>
            </ul>
          </div>
          <div class="searchcontainer">
            <div id="FormArea">
              <form class="SHMAMAZON Catalog" action="https://www.google.com/maps"
              method="get">
              <input type="text" placeholder="What are you shopping for today?">
              <button class="searchbutton"></button>
              </div>
            </div>
      </div>
    </div>
    <div class="bodycontainer">
      <div class="miniheader">
        <h4>Products>Electronics>iPhone 7</h4>
      </div>
      <div class="checkoutcontainer">
        <div class="subheader">
          <h1>Checkout</h1>
        </div>
        <div class="FormContainer">
          <h2>Enter Shipping Information</h2>
          <form class="shippingform">
            <input type="text" name="name" placeholder="First Name">
            <input type="text" name="name" placeholder="Last Name">
            <br>
            <input class="longinput" type="text" name="name"
            placeholder="Street Address">
            <br>
            <input class="longinput" type="text" name="name"
            placeholder="City/State/Zip">
          </form>
        </div>
        <div class="FormContainer">
          <h2>2. Payment Method</h2>
          <form class="paymentcard">
            <input type="radio" name="creditcard">
            <img src="icons/American-Express-icon.jpg">
            <img src="icons/mastercard.jpg">
            <img src="icons/visa.jpg">
            <img src="icons/chase-logo.jpg">
            <input type="radio" name="creditcard">
            <img src="icons/Paypal.jpg">
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
